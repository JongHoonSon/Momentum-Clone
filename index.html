<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <header>
        <div class="weather">
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <div class="clock-wrapper">
            <h2 class="clock">00:00</h2>
        </div>
        <div class="login-wrapper">
            <form class="login-form hidden">
                <input required maxlength="15" type="text" placeholder="What is your name?" />
                <button><i class="fa-solid fa-right-to-bracket"></i></button>
            </form>
            <h1 class="greeting" class="hidden"></h1>
        </div>
        <div class="todo">
            <form class="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter." required />
            </form>
            <ul class="todo-list"></ul>
        </div>
    </main>
    <footer>
        <div class="quote">
            <span></span>
            <span></span>
        </div>
    </footer>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/4bc00e0a4c.js" crossorigin="anonymous"></script>
</body>
</html>
